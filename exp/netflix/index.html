    <script>
      let currentIndex = 0;
      const slidesToShow = 5; // 한 번에 보여질 슬라이드 개수
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
      const maxIndex = (totalSlides - slidesToShow) / 5; // 마지막으로 넘길 수 있는 인덱스

      const slider = document.getElementsByClassName("slider");
      const absSliderTop =
        window.pageYOffset + slider[0].getBoundingClientRect().top;
      const sliderHeight = slider[0].getBoundingClientRect().height;
      const middlePosition = absSliderTop + sliderHeight;
      console.log(middlePosition);
      const navigation = document.getElementsByClassName("navigation");
      navigation[0].style.top = `${middlePosition}px`;

      function updateSlide() {
        const slider = document.querySelector(".slider");
        const slideWidth = slides[1].clientWidth * 5; // 슬라이드 하나의 너비
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }

      function nextSlide() {
        if (currentIndex < maxIndex) {
          currentIndex += 1;
        } else {
          currentIndex = 0; // 마지막 슬라이드에 도달하면 처음으로 돌아감
        }
        updateSlide();
      }

      function prevSlide() {
        if (currentIndex > 0) {
          currentIndex -= 1;
        } else {
          currentIndex = maxIndex; // 처음 슬라이드에서 뒤로 가면 마지막으로 이동
        }
        updateSlide();
      }
    </script>
